<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator Price</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

    <!-- CUSTOM STYLES -->
    <style>
      body {
        background-color: #fef9f4;
        font-family: 'Comic Neue', cursive;
      }

      .navbar {
        background-color: #a8dadc !important;
        border-bottom: 3px dashed #457b9d;
        color: #1d3557;
      }

      #main {
        overflow-y: auto;
        max-height: 70vh;
        padding-bottom: 80px; /* ruang untuk floating button */
      }

      .card-barang {
        margin-bottom: 1rem;
      }

      .card-barang .card {
        border: 2px solid #ffb4a2;
        border-radius: 15px;
        background-color: #fff3f0;
        box-shadow: 3px 3px 0 #ffc8c8;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card-barang .card:hover {
        transform: translateY(-5px);
        box-shadow: 5px 5px 0 #ffc8c8;
      }

      .btn-success {
        background-color: #a8dadc;
        border: 2px solid #457b9d;
        color: #1d3557;
        font-weight: bold;
        transition: 0.2s;
      }

      .btn-success:hover {
        background-color: #457b9d;
        color: #fef9f4;
      }

      footer {
        background-color: #ffe5d9;
        border-top: 3px dashed #ffb4a2;
        color: #6d6875;
        font-weight: bold;
      }

      input.form-control {
        border: 2px solid #ffd6d6;
        border-radius: 10px;
        background-color: #fff9f8;
      }

      input.form-control:focus {
        border-color: #ff6b6b;
        box-shadow: 0 0 5px rgba(255,107,107,0.5);
      }

      .floating button {
        border-radius: 50%;
        width: 60px;
        height: 60px;
      }

      .harga-satuan {
        font-weight: bold;
        color: #1d3557;
      }

      .harga-satuan.valid {
        color: #2a9d8f; /* hijau saat valid */
      }

      /* Scrollbar untuk Chrome, Edge, Safari */
    ::-webkit-scrollbar {
        width: 12px; /* lebar scrollbar */
    }

    ::-webkit-scrollbar-track {
        background: #fef9f4; /* warna track kalem */
        border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb {
        background-color: #a8dadc; /* warna thumb */
        border-radius: 10px;
        border: 3px solid #fef9f4; /* spasi di sekitar thumb */
    }

    ::-webkit-scrollbar-thumb:hover {
        background-color: #457b9d; /* warna saat hover */
    }

    /* Scrollbar untuk Firefox */
    #main {
        scrollbar-width: thin;
        scrollbar-color: #a8dadc #fef9f4;
    }

    </style>
  </head>
  <body style="min-height: 100vh;">

    <!-- NAVBAR -->
    <nav class="navbar border-bottom border-body" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand text-dark" href="/">Calculator Price</a>
        </div>
    </nav>

    <!-- BODY -->
    <div id="main" class="container mt-4 overflow-visible">
        <div class="row">
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="text-center py-3 position-fixed bottom-0 start-0 end-0 z-2">
        <p class="text-danger mb-0">Satuan untuk semua barang harus sama</p>
        Â© 2025 Dibuat oleh <a href="https://ikhsan.site" target="_blank" class="text-warning"> <i class="fa-solid fa-globe-pointer"></i> Muhammad Ikhsan</a>
    </footer>

    <!-- FLOATING BUTTON -->
    <div class="floating position-fixed bottom-0 end-0 text-center me-3 mb-3 z-3" >
        <button id="newCard" class="btn btn-success fs-4" title="Tambah barang baru">+</button>
    </div>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <!-- JS KALKULATOR -->
    <script>
        const cardTemplate = `
            <div class="col-lg-4 col-md-6 col-12 card-barang">
              <div class="card">
                <div class="card-header">
                    <div class="input-group">
                        <input type="text" class="form-control rounded" placeholder="Masukkan nama barang/merek"/>
                        <button onclick="removeCard(this)" class="ms-2 btn btn-outline-danger rounded border-0">X</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="input-group mb-2 border rounded ">
                        <div class="form-floating">
                            <input oninput="hitung(this)" type="number" min="0" step="0.01" class="form-control border-0 banyak" placeholder=" "/>
                            <label class="form-label">Banyak/Berat</label>
                        </div>
                        <span class="mx-3 fs-3 d-flex justify-content-center align-items-center">/</span>
                        <div class="form-floating">
                            <input oninput="hitung(this)" type="number" min="0" step="0.01" class="form-control border-0 harga" placeholder=" "/>
                            <label class="form-label">Harga</label>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <p class="text-end mb-0">Harga Satuan: <span class="harga-satuan">-</span></p>
                </div>
              </div>
            </div>
        `;

        const mainRow = document.querySelector('#main .row');

        const getValues = e => Array.from(e.querySelectorAll('input')).map(el => el.value);

        function addCard() {
            mainRow.insertAdjacentHTML('beforeend', cardTemplate);
        }

        function removeCard(button) {
            button.closest('.card-barang').remove();
        }

        function hitung(input) {
            const card = input.closest('.card-barang');
            const [nama, banyak, harga] = getValues(card);
            const elem = card.querySelector('.harga-satuan');
            const value = parseFloat(harga) / parseFloat(banyak);
            if(!banyak || !harga || value === Infinity) {
                elem.innerHTML = "-";
                elem.classList.remove('valid');
            } else {
                elem.innerHTML = value.toFixed(2);
                elem.classList.add('valid');
            }
        }

        // Init pertama
        addCard();

        // Event tombol tambah
        document.getElementById('newCard').addEventListener('click', addCard);
    </script>

  </body>
</html>
